<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="left-box">
      <div class="left-inner-box">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="left-inner-bottom-box">
          <div class="asdf">
            <h2 class=>10K+</h2>
            <p class="stats">COMPANIES</p>
          </div>
          <div class="asdf">
            <h2>314</h2>
            <p class="stats">TEMPLATES</p>
          </div>
          <div class="asdf">
            <h2>12M+</h2>
            <p class="stats">QUERIES</p>
          </div>
        </div>
      </div>
    </div>


    <div class="right-box">
      <img class="image" src="images/image-header-desktop.jpg" alt="">
      <div class="color-overlay"></div>        
      </div>
    </div>

  </div>
